<template bindable="router">
    <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" role="navigation">
        <a class="navbar-brand mr-0 mr-md-2" href="javascript:void(0);" aria-label="${router.title}">
            ${router.title}
        </a>

        <div class="navbar-nav-scroll">
            <ul class="navbar-nav bd-navbar-nav flex-row">
                <li class="nav-item ${row.isActive ? 'active' : ''}" repeat.for="row of router.navigation">
                    <a class="nav-link" href.bind="row.href">${row.title}</a>
                </li>
            </ul>
        </div>
    </nav>
</template>
