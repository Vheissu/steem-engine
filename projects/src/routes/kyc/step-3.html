<template class="container step-element" bindable="step, controller">
    <div class="row">
        <div class="col-md-12">
                <h3>${'entityInformation' & t}</h3>
                <p>${'entityInformationDescription' & t}</p>
                <p>If you are <strong>NOT</strong> an entity as described above, please check the following checkbox to proceed to the next step.</p>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="notAnEntity" name="notAnEntity" checked.bind="step.notAnEntity">
                        <label class="custom-control-label" for="notAnEntity">${'notAnEntity' & t} <span class="asterisk text-danger">*</span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr if.bind="!step.notAnEntity" />
    
    <div class="row" if.bind="!step.notAnEntity">
        <div class="col-md-12">
            <div class="form-group">
                <label for="entityName">${'entityName' & t} <span class="asterisk text-danger">*</span></label>
                <input type="text" class="form-control" id="entityName" name="entityName" placeholder="Eg. John" value.bind="step.entityName & validate:controller">
            </div>
    
            <div class="form-group">
                <label>${'entityState' & t} <span class="asterisk text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="Eg. Kennedy" value.bind="step.entityState & validate:controller">
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="entityBoxes1" name="entityBoxes1" value="option1" checked.bind="step.entityBoxOptions & validate:controller">
                    <label class="custom-control-label" for="entityBoxes1">${'entityBoxOption1' & t}</label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="entityBoxes2" name="entityBoxes2" value="option2" checked.bind="step.entityBoxOptions & validate:controller">
                    <label class="custom-control-label" for="entityBoxes2">${'entityBoxOption2' & t}</label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="entityBoxes3" name="entityBoxes3" value="option3" checked.bind="step.entityBoxOptions & validate:controller">
                    <label class="custom-control-label" for="entityBoxes3">${'entityBoxOption3' & t}</label>
                </div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="entityBoxes4" name="entityBoxes4" value="option4" checked.bind="step.entityBoxOptions & validate:controller">
                    <label class="custom-control-label" for="entityBoxes4">${'entityBoxOption4' & t}</label>
                </div>
            </div>
        </div>
    </div>
</template>
