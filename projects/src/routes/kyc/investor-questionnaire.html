<template>
    <require from="./step-1.html"></require>
    <require from="./step-2.html"></require>
    <require from="./step-3.html"></require>

    <form submit.trigger="formSubmit($event)" novalidate="">

        <step-1 step.bind="steps.step1"></step-1>
        <step-2 step.bind="steps.step2"></step-2>
        <step-3 step.bind="steps.step3"></step-3>

        <div class="container questionnaire-buttons text-right">
            <button type="button" class="btn btn-secondary btn-lg" disabled.bind="state.investorQuestionnaire.currentStep == 1">${'previousStep' & t}</button>
            <button type="submit" class="btn btn-primary btn-lg">${'nextStep' & t}</button>
        </div>

    </form>
</template>
