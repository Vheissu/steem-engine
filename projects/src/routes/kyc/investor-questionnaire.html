<template>
    <form submit.trigger="formSubmit($event)" novalidate="">
        <section class="container" if.bind="state.investorQuestionnaire.currentStep == 1">
            <div class="row">
                <div class="col-md-12">
                    <h3>${'personalDetails' & t}</h3>
                </div>
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">${'firstName' & t}</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Eg. John" value.bind="steps.step1.firstName & validate">
                    </div>
    
                    <div class="form-group">
                        <label>${'lastName' & t}</label>
                        <input type="text" class="form-control" placeholder="Eg. Kennedy" value.bind="steps.step1.lastName & validate">
                    </div>
    
                    <div class="form-group">
                        <label>${'homeAddress' & t}</label>
                        <input type="text" class="form-control" placeholder="123 Fake Street" value.bind="steps.step1.homeAddress & validate">
                    </div>
    
                    <div class="form-group">
                        <label>${'homeTelephone' & t}</label>
                        <input type="text" class="form-control" placeholder="555 5555" value.bind="steps.step1.homeTelephone & validate">
                    </div>
    
                    <div class="form-group">
                        <label>${'emailAddress' & t}</label>
                        <input type="email" class="form-control" placeholder="johncitizen@gmail.com" value.bind="steps.step1.emailAddress & validate">
                    </div>
    
                    <div class="form-group">
                        <label>${'title' & t}</label>
                        <input type="text" class="form-control" placeholder="President" value.bind="steps.step1.title & validate">
                    </div>
    
                    <div class="form-group">
                        <label>${'employedSince' & t}</label>
                        <input type="text" class="form-control" placeholder="1998" value.bind="steps.step1.employedSince & validate">
                    </div>
    
                    <div class="form-group">
                        <label>${'businessTelephone' & t}</label>
                        <input type="text" class="form-control" placeholder="555 9999" value.bind="steps.step1.businessTelephone & validate">
                    </div>
                </div>
    
                <div class="col-md-6">
                
                    <div class="form-group">
                        <label>${'middleInitial' & t}</label>
                        <input type="text" class="form-control" placeholder="Eg. F" value.bind="steps.step1.middleInitial & validate">
                    </div>
    
            
                    <div class="form-group">
                        <label>${'dateOfBirth' & t}</label>
                        <input type="text" class="form-control" value.bind="steps.step1.dateOfBirth & validate" flatpickr>
                    </div> 
            
                    <div class="form-group">
                        <label>${'stateRegisteredToVote' & t}</label>
                        <input type="text" class="form-control" placeholder="Texas" value.bind="steps.step1.stateRegisteredToVote & validate">
                    </div>
            
                    <div class="form-group">
                        <label>${'cellPhone' & t}</label>
                        <input type="text" class="form-control" placeholder="555 5555" value.bind="steps.step1.cellPhone & validate">
                    </div>
            
                    <div class="form-group">
                        <label>${'businessProfession' & t}</label>
                        <input type="text" class="form-control" placeholder="Technology" value.bind="steps.step1.businessProfession & validate">
                    </div>
            
                    <div class="form-group">
                        <label>${'companyName' & t}</label>
                        <input type="text" class="form-control" placeholder="President" value.bind="steps.step1.companyName & validate">
                    </div>
            
                    <div class="form-group">
                        <label>${'businessAddress' & t}</label>
                        <input type="text" class="form-control" placeholder="123 Business Avenue" value.bind="steps.step1.businessAddress & validate">
                    </div>
                </div>
            </div>
        </section>

        <div class="container questionnaire-buttons text-right">
            <button type="button" class="btn btn-secondary btn-lg" disabled.bind="state.investorQuestionnaire.currentStep == 1">Previous Step</button>
            <button type="submit" class="btn btn-primary btn-lg">Next Step</button>
        </div>

    </form>
</template>
