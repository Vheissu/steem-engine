<template>
    <ux-dialog>
      <ux-dialog-body>
        <h2>${'Enquire' & t}</h2>
        <p>${"We just need a few details from you and then we'll be in contact" & t}. You're enquiring about ${item.name & t}.</p>

        <form>
            <div class="form-group">
                <label>${'Name' & t} <span class="asterisk text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="John Citizen" value.bind="fields.name">
            </div>
            <div class="form-group">
                <label>${'Email' & t} <span class="asterisk text-danger">*</span></label>
                <input type="text" class="form-control" placeholder="johncitizen@website.com" value.bind="fields.email">
            </div>
            <div class="form-group">
                <label>${'Steem Username' & t}</label>
                <input type="text" class="form-control" placeholder="@aggroed" value.bind="fields.steemHandle">
            </div>
            <div class="form-group">
                <label>${'Discord Handle' & t}</label>
                <input type="text" class="form-control" placeholder="johncitizen#213" value.bind="fields.discordHandle">
            </div>
            <div class="form-group">
                <label>${'Telegram' & t}</label>
                <input type="text" class="form-control" placeholder="johncitizen" value.bind="fields.telegramHandle">
            </div>
            <div class="form-group">
                <label>${'Skype' & t}</label>
                <input type="text" class="form-control" placeholder="johncitizen" value.bind="fields.skypeHandle">
            </div>
            <div class="form-group">
                <label>${'Phone' & t}</label>
                <input type="text" class="form-control" placeholder="5555 5555" value.bind="fields.phone">
            </div>
            <div class="form-group">
                <label>${'Preferred communication method' & t}</label>
                <input type="text" class="form-control" value.bind="fields.preferredCommunication">
            </div>
            <div class="form-group">
                <label>${'Any other packages and services you are interested in?' & t}</label>
                <textarea class="form-control" value.bind="fields.otherComments"></textarea>
            </div>
        </form>
      </ux-dialog-body>
  
      <ux-dialog-footer>
        <button class="btn btn-sm btn-secondary" click.trigger="controller.cancel()">${'Cancel' & t}</button>&nbsp;
        <button class="btn btn-sm btn-primary" click.trigger="send()">${'Send' & t}</button>
      </ux-dialog-footer>
    </ux-dialog>
  </template>
